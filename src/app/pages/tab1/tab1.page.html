<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-searchbar (ionChange)="onSearchChange($event)" class="search-bar" [(ngModel)]="searchTerm" #searchbar></ion-searchbar>
      <ion-icon class="grid" name="apps" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card button="true" class="welcome-card" *ngIf="futureBookings.length == 0 && !hide">
    <div class="header" (click)="hideCard()">
      <ion-icon class="close-icon" name="close" slot="end" size="large"></ion-icon>
    </div>
    <ion-card-header>
      <ion-card-title>It's empty!</ion-card-title>
      <ion-card-subtitle>Your reserved capsules will show up here</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content routerLink="/tabs/tab2">
      <ion-item lines="none">
        <ion-text>Find a capsule now</ion-text>
        <ion-icon name="arrow-round-forward" slot="end" size="large"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <div class="capsules-info" *ngFor="let booking of futureBookings; let i = index">
    <ion-card *ngIf="i == 0">
      <ion-card-header>
        <ion-card-title>{{booking.capsule.Name}}</ion-card-title>
        <ion-card-subtitle>
          <p>{{booking.Date}}</p>
          <p>{{booking.duration}}</p>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-text>PIN: {{booking.Pin}}</ion-text>
      </ion-card-content>
    </ion-card>

    <ion-list *ngIf="i != 0" class="capsule-info-list">
      <ion-list-header>{{booking.capsule.Name}}
      </ion-list-header>
      <ion-item>
        <ion-label slot="start">
          <p>{{booking.Date}}</p>
          <p>{{booking.duration}}</p>
        </ion-label>
        <ion-text slot="end">{{booking.Pin}}</ion-text>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
