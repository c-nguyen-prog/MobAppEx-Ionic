<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-searchbar (ionChange)="onSearchChange($event)" class="search-bar" [(ngModel)]="searchTerm" #searchbar></ion-searchbar>
      <ion-icon class="grid" name="apps" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card button="true" class="welcome-card" *ngIf="empty && !hide">
      <div class="header" (click)="hideCard()">
        <ion-icon class="close-icon" name="close" slot="end" size="large"></ion-icon>
      </div>
      <ion-card-header>
        <ion-card-title>It's empty!</ion-card-title>
        <ion-card-subtitle>Your reserved capsules will show up here</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content routerLink="/tabs/tab2">
        <ion-item lines="none">
          <ion-text>Find a capsule now</ion-text>
          <ion-icon name="arrow-round-forward" slot="end" size="large"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>

  <div class="container">
  </div>
</ion-content>
