<ion-content>
    <div class="container">
        <ion-list>
            <ion-list-header>
                <ion-label>Account</ion-label>
            </ion-list-header>
                <ion-item lines="full">
                    <ion-icon name="contact" slot="start"></ion-icon>
                    <ion-label>
                        <ion-text>{{username}}</ion-text>
                    </ion-label>
                </ion-item>
                <ion-item lines="full">
                    <ion-icon name="mail" slot="start"></ion-icon>
                    <ion-label>
                        <ion-text>{{email}}</ion-text>
                    </ion-label>
                </ion-item>
                <ion-item lines="full" button="true" (click)="changePasswordModal()">
                    <ion-icon name="key" slot="start"></ion-icon>
                    <ion-label>Change Password</ion-label>
                </ion-item>
                <ion-item lines="full" button="true" (click)="logOut()">
                    <ion-icon name="log-out" slot="start"></ion-icon>
                    <ion-label>Log out</ion-label>
                </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                <ion-label>Powernap Information</ion-label>
            </ion-list-header>
                <ion-item lines="full" button="true">
                    <ion-icon name="pulse" slot="start"></ion-icon>
                    <ion-label>About Powernap</ion-label>
                </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                <ion-label>App Settings</ion-label>
            </ion-list-header>
                <ion-item lines="full" button="true" (click)="changeLanguage()">
                    <ion-icon name="globe" slot="start"></ion-icon>
                    <ion-label>Change Language</ion-label>
                </ion-item>
                <ion-item lines="full" button="true" (click)="switchTheme()">
                    <ion-icon name="color-wand" slot="start"></ion-icon>
                    <ion-label *ngIf="!darkMode">Enable Dark Mode</ion-label>
                    <ion-label *ngIf="darkMode">Enable Light Mode</ion-label>
                </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                <ion-label>Capsule Preferences</ion-label>
            </ion-list-header>
                <ion-item lines="full" button="true" (click)="changeVolume()">
                    <ion-icon name="volume-low" slot="start"></ion-icon>
                    <ion-label>Volume</ion-label>
                </ion-item>
                <ion-item lines="full" button="true" (click)="changeLight()">
                    <ion-icon name="sunny" slot="start"></ion-icon>
                    <ion-label>Light brightness</ion-label>
                </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                <ion-label>About</ion-label>
            </ion-list-header>
                <ion-item lines="full" button="true">
                    <ion-icon name="book" slot="start"></ion-icon>
                    <ion-label>Contact</ion-label>
                </ion-item>
                <ion-item lines="full" button="true">
                    <ion-icon name="paper" slot="start"></ion-icon>
                    <ion-label>Legal</ion-label>
                </ion-item>
        </ion-list>
    </div>
</ion-content>
