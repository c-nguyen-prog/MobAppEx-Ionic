<ion-content>
  <div class="container">
    <ion-text>
      <h5 class="sign-up-text">{{ 'REGISTER_PAGE_HEADER' | translate }}</h5>
    </ion-text>

    <form [formGroup]="registrationForm">
      <ion-list>
        <ion-item lines="none">
          <ion-icon name="contact" class="login-icon"></ion-icon>
          <ion-input class="login-input" type="text" formControlName="username" placeholder="{{ 'USERNAME' | translate }}"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="mail" class="login-icon"></ion-icon>
          <ion-input class="login-input" type="email" formControlName="email" placeholder="{{ 'EMAIL' | translate }}"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="md-key" class="login-icon"></ion-icon>
          <ion-input class="login-input" type="password" formControlName="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="repeat" class="login-icon"></ion-icon>
          <ion-input class="login-input" type="password" formControlName="repeatPassword"
                     (keyup.enter)="onSubmit()" placeholder="{{ 'REPEAT_PASSWORD' | translate }}"></ion-input>
        </ion-item>

        <ion-button strong expand="block" color="primary" shape="round" mode="ios"
                    class="sign-up-button ion-padding-horizontal" (click)="onSubmit()"
                    [disabled]="registrationForm.invalid">
          <ion-text *ngIf="!buttonPressed">{{ 'REGISTER' | translate }}</ion-text>
          <ion-spinner name="crescent" *ngIf="buttonPressed"></ion-spinner>
        </ion-button>

      </ion-list>
    </form>
  </div>
  <div class="button-text">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text color="primary" (click)="transitionTo('/recovery')">
            {{ 'FORGOT_PASSWORD' | translate }}
          </ion-text>
        </ion-col>
        .
        <ion-col>
          <ion-text color="primary" (click)="transitionTo('/login')">
            {{ 'GO_TO_LOGIN' | translate }}
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer translucent="true" no-border>
  <ion-toolbar>
    <span slot="primary">
          <ion-chip (click)="switchTheme()">
              <ion-icon class="theme-icon" name="sunny" color="primary" *ngIf="!darkMode"></ion-icon>
              <ion-icon class="theme-icon" name="moon" color="primary" *ngIf="darkMode"></ion-icon>
          </ion-chip>
          <ion-chip color="primary" (click)="changeLanguage()">
            <ion-icon class="theme-icon" src="/assets/germany.svg" *ngIf="language == 'de'"></ion-icon>
            <ion-icon class="theme-icon" src="/assets/united-kingdom.svg" *ngIf="language == 'en'"></ion-icon>
            <ion-label style="text-transform: uppercase;">{{language}}</ion-label>
          </ion-chip>
    </span>
  </ion-toolbar> 
</ion-footer>
