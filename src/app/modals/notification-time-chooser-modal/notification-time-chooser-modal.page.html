<ion-content>
  <div>
    <ion-list>
      <ion-list-header mode="ios">
        <ion-label>Notification Preference</ion-label>
      </ion-list-header>

      <ion-item lines="none">
        <ion-range min="0" max="60" step="10" snaps="true" ticks="true" pin="true" mode="ios" (ionChange)="onChange()" [(ngModel)]="sliderValue">
          <ion-icon name="notifications-off" size="small" slot="start" *ngIf="sliderValue==0"></ion-icon>
          <ion-icon name="notifications" size="small" slot="start" *ngIf="sliderValue!=0"></ion-icon>
          <ion-icon name="notifications" slot="end"></ion-icon>
        </ion-range>
      </ion-item>
      <div class="container">
        <ion-button (click)="confirm()" class="confirm-button" shape="round">
          <ion-text *ngIf="!buttonPressed">Confirm</ion-text>
          <ion-spinner name="crescent" *ngIf="buttonPressed"></ion-spinner>
        </ion-button>
      </div>
    </ion-list>
  </div>
</ion-content>
