<ion-content>
  <div>
    <ion-list class="ion-padding-top">
      <ion-list-header>
        <ion-label>Volume Preference</ion-label>
      </ion-list-header>

      <ion-item lines="none">
        <ion-range min="20" max="80" step="2">
          <ion-icon size="small" slot="start" name="volume-mute"></ion-icon>
          <ion-icon slot="end" name="volume-high"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
