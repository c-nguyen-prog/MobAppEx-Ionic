<ion-content>
  <div>
    <ion-list>
      <ion-list-header>
        <ion-label>Light Preference</ion-label>
      </ion-list-header>

      <ion-item lines="none">
        <ion-range min="0" max="100" pin="true" mode="ios" (ionChange)="onChange()" [(ngModel)]="sliderValue">
          <ion-icon size="small" slot="start" name="sunny"></ion-icon>
          <ion-icon slot="end" name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
      <div class="container">
        <ion-button (click)="dismiss()" class="confirm-button" shape="round">Confirm</ion-button>
      </div>
    </ion-list>
  </div>
</ion-content>
