<ion-content>
  <div>
    <ion-list>
      <ion-list-header mode="ios">
        <ion-label>{{ 'LIGHT_BRIGHTNESS' | translate}}</ion-label>
      </ion-list-header>

      <ion-item lines="none">
        <ion-range min="0" max="100" pin="true" mode="ios" (ionChange)="onChange()" [(ngModel)]="sliderValue">
          <ion-icon size="small" slot="start" name="sunny"></ion-icon>
          <ion-icon slot="end" name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
      <div class="container">
        <ion-button (click)="confirm()" class="confirm-button" shape="round" mode="ios">
          <ion-text *ngIf="!buttonPressed">{{ 'CONFIRM' | translate }}</ion-text>
          <ion-spinner name="crescent" *ngIf="buttonPressed"></ion-spinner>
        </ion-button>
      </div>
    </ion-list>
  </div>
</ion-content>
